<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>Esempio di lavagna con Post It</title>
    <meta name="description" content="Creazione di una lavagna con post animati al rollover">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="postit.css">
</head>

<body>

    <div class="container">

        <div class="postit task-1">
            <h2> Task #1 </h2>
            <p> Pulire casa </p>

            <h2> Task #2 </h2>
            <p> Portare fuori il gatto </p>
        </div>

        <div class="postit task-3">
            <h2> Task #3 </h2>
            <p> Studiare </p>
        </div>

        <div class="postit task-4">
            <h2> Task #4 </h2>
            <p> Uscire fuori </p>
        </div>

        <div class="postit task-5">
            <h2> Task #5 </h2>
            <p> Respirare </p>
        </div>

        <div class="postit task-6">
            <h2> Task #6 </h2>
            <p> Tifare Roma </p>
        </div>

        <div class="postit task-7">
            <h2> Task #7 </h2>
            <p> Finire l'esercizio </p>
        </div>

        <div class="postit task-8">
            <h2> Task #8 </h2>
            <p> Trovare l'ultima task </p>
        </div>

    </div>

</body>

</html>
